name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache files
        uses: actions/cache@v2
        with:
            path: |
                ~/.sonar
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
      - name: Run Codescan On Push
        if: github.event_name == 'push'
        uses: codescan-io/codescan-scanner-action@1.3
        with:
          organization: aradhana-singh9204
          projectKey: Aradhana-Singh-temp       
          login: ${{ secrets.staging_token }}
          args: |
            sonar.host.url=https://staging.codescan.io
      - name: Run Codescan On PR
        if: github.event_name == 'pull_request'
        uses: codescan-io/codescan-scanner-action@1.3
        with:
          organization: aradhana-singh9204
          projectKey: Aradhana-Singh-temp
          login: ${{ secrets.staging_token }}
          args: |
            sonar.pullrequest.branch=${{github.head_ref}}
            sonar.pullrequest.base=${{github.base_ref}}
            sonar.pullrequest.key=${{github.event.number}}
            sonar.host.url=https://staging.codescan.io
