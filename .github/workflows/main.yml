name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache files
        uses: actions/cache@v2
        with:
            path: |
                ~/.sonar
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
      - name: Run Codescan On Push
        if: github.event_name == 'push'
        uses: codescan-io/codescan-scanner-action@master
        with:
          codeScanUrl: http://646c-103-220-30-110.ngrok.io
          organization: preview-aradhana-org
          projectKey: small-sample1      
          login: f5dc9fdf640255c4c4ff07b43f4da8559490768c
          generateSarifFile: true
      - name: Run Codescan On PR
        if: github.event_name == 'pull_request'
        uses: codescan-io/codescan-scanner-action@master
        with:
          codeScanUrl: http://646c-103-220-30-110.ngrok.io
          organization: preview-aradhana-org
          projectKey: small-sample1
          login: f5dc9fdf640255c4c4ff07b43f4da8559490768c
          generateSarifFile: true
          args: |
            sonar.branch.name=${{github.head_ref}}
            sonar.branch.target=${{github.base_ref}}
            sonar.branch.type=SHORT
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: codescan.sarif
